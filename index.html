<html>
    <head>
       <link rel="stylesheet" href="style.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="invoice-container">
                <header class="invoice-header">
                    <h1>Invoice creator</h1>
                    <p>Thanks for choosing GoodCorp, LLC!</p>
                </header>

                <div class="invoice-body">

                    <!-- Form -->
                    <div class="invoice-form">
                        <form>
                            <input type="text" id="textInput" name="textInput" placeholder="Enter Task">
                            
                            <select id="selectMenu" name="selectMenu">
                                <option value="10">$10</option>
                                <option value="20">$20</option>
                                <option value="30">$30</option>
                            </select>

                            <button class="invoice-form__btn">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path id="Vector" d="M11.5385 18.4615C11.5385 19.3125 10.851 20 10 20C9.14904 20 8.46154 19.3125 8.46154 18.4615V11.5385H1.53846C0.6875 11.5385 0 10.851 0 10C0 9.14904 0.6875 8.46154 1.53846 8.46154H8.46154V1.53846C8.46154 0.6875 9.14904 0 10 0C10.851 0 11.5385 0.6875 11.5385 1.53846V8.46154H18.4615C19.3125 8.46154 20 9.14904 20 10C20 10.851 19.3125 11.5385 18.4615 11.5385H11.5385V18.4615Z" fill="white"/>
                                    </svg>
                            </button>
                        </form>
                    </div>

                <!-- Task Items and Price Display -->
                <div class="invoice-tasks__display">
                    <div class="invoice-tasks__display-titles">
                        <h3>TASK</h3>
                        <h3>TOTAL</h3>
                    </div>

                 <!-- Render Task Items and Price Display -->
                 <div class="invoice-tasks__display-row">
                    <div class="invoice-tasks__display-row__left">
                        <p>Wash Car</p>
                        <button>Remove</button>
                    </div>

                    <div class="invoice-tasks__display-row__right">
                        <p><span>$</span>10</p>
                    </div>
                 </div>

                 <!-- Line diver -->
                 <div class="invoice-tasks__display-divider"></div>


                 <!-- Summary Items -->
                 <div class="invoice-tasks__display--summary">
                    <div class="invoice-tasks__display-titles">
                        <h3>NOTES</h3>
                        <h3>TOTAL AMOUNT</h3>
                    </div>

                    <div class="invoice-tasks__display-row summary">
                        <div class="invoice-tasks__display-row__left">
                            <p>We accept cash, credit card, or PayPal</p>
                        </div>
    
                        <div class="invoice-tasks__display-row__right">
                            <p><span>$</span>10</p>
                        </div>
                     </div>
    

                 </div>

                </div>
                <!-- End Task Items and Price Display -->

                   
                    

                </div>


            </div>


        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
